<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password | Papa Johns JAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  <script defer>
    const supabase = window.supabase.createClient(
      "https://ngqsmsdxulgpiywlczcx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ncXNtc2R4dWxncGl5d2xjemN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNTgxNjYsImV4cCI6MjA2NjYzNDE2Nn0.8F_tH-xhmW2Cne2Mh3lWZmHjWD8sDSZd8ZMcYV7tWnM"
    );

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("update-form");
      const status = document.getElementById("update-status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword !== confirmPassword) {
          status.textContent = "❌ Passwords do not match.";
          status.style.color = "#c0392b";
          return;
        }

        try {
          const { error } = await supabase.auth.updateUser({
            password: newPassword,
          });

          if (error) throw error;

          status.textContent = "✅ Your password has been updated!";
          status.style.color = "#2D5C2A";
          form.reset();

          // Optional: Redirect after delay
          setTimeout(() => {
            window.location.href = "index.html"; // change to your login page
          }, 2000);
        } catch (err) {
          console.error("Password Update Error:", err.message || err);
          status.textContent = "❌ Something went wrong. Please try again.";
          status.style.color = "#c0392b";
        }
      });
    });
  </script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .modal-content {
      background: #ffffff;
      padding: 40px 32px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal-content h3 {
      color: #2D5C2A;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 14px;
      background-color: #2D5C2A;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1e3f1c;
    }

    .status {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="modal-content">
    <h3>Reset Your Password</h3>
    <form id="update-form">
      <input
        type="password"
        id="new-password"
        placeholder="New Password"
        autocomplete="new-password"
        required
      />
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm New Password"
        autocomplete="new-password"
        required
      />
      <button type="submit">Update Password</button>
    </form>
    <div id="update-status" class="status"></div>
  </div>
</body>
</html>
