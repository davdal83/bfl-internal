<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store Gallery</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .photo-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .photo-card:hover {
      transform: translateY(-4px);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo-card p {
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }

    .photo-card small {
      display: block;
      padding: 0 1rem 1rem;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>My Store Photo Gallery</h1>
  <div id="store-gallery" class="photo-grid">
    <!-- Photos get populated here dynamically via JS -->
  </div>

  <script src="dashboard-user.js"></script>
</body>
</html>
