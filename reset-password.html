<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: rgba(15, 15, 15, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal-container {
      background: #fff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #205c30;
      color: white;
    }

    .btn-secondary {
      background-color: transparent;
      color: #205c30;
      border: none;
      text-decoration: none;
      margin-left: 8px;
    }

    #status {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <h2>Set a New Password</h2>
    <form id="reset-form" style="display: none;" autocomplete="on">
      <!-- Required hidden email input for accessibility -->
      <input
        type="email"
        id="hidden-email"
        name="email"
        autocomplete="username"
        style="display: none;"
      />

      <label for="new-password">New Password</label>
      <input
        type="password"
        id="new-password"
        name="new-password"
        required
        autocomplete="new-password"
      />

      <div style="margin-top: 8px;">
        <button type="submit" class="btn-primary">Update Password</button>
        <a href="/bfl-internal/dashboard-user.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <p id="status"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/reset-password.js" defer></script>
</body>
</html>
