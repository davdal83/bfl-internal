<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internal Access Portal | Papa Johns Jax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase SDK and shared instance -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>

  <!-- Modular scripts -->
  <script src="js/modal.js" defer></script>
  <script src="js/login.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- LEFT: Hero Message -->
    <div class="login-left">
      <div class="login-message">
        <h1>Driven. Focused. Fired Up.</h1>
        <p>Welcome to the heart of Papa Johns Jacksonville. Authorized access only.</p>
      </div>
    </div>

    <!-- RIGHT: Login Form -->
    <div class="login-right">
      <div class="login-box">
        <h2>Internal Access Portal</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" autocomplete="username" required />
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
          <button type="submit">Sign In</button>
        </form>

        <div id="login-message" class="login-feedback"></div>

        <div class="login-links">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <div class="login-home">
          <a href="index.html">← Return to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>Reset Your Password</h3>
      <form id="forgot-form">
        <input
          type="email"
          id="forgot-email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>
      <div id="forgot-message" class="login-feedback" style="margin-top: 12px;"></div>
      <div class="login-home" style="margin-top: 16px;">
        <a href="#" id="close-forgot">← Return to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
