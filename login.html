<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internal Access Portal | Papa Johns Jax</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared Site Head -->
  <script src="js/head.js" defer></script>

  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>

  <!-- Page Scripts & Styles -->
  <script src="js/login.js" defer></script>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- LEFT: Hero Image with Message -->
    <div class="login-left">
      <div class="login-message">
        <h1>Driven. Focused. Fired Up.</h1>
        <p>Welcome to the heart of Papa Johns Jacksonville. Authorized access only.</p>
      </div>
    </div>

    <!-- RIGHT: Login Form -->
    <div class="login-right">
      <div class="login-box">
        <h2>Internal Access Portal</h2>
        <form id="login-form">
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="username"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="current-password"
            required
          />
          <button type="submit">Sign In</button>
        </form>

        <div class="login-links">
          <a href="request-access.html">Request Access</a> •
          <a href="forgot-password.html">Forgot Password</a>
        </div>
        <div class="login-home">
          <a href="index.html">← Return to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
