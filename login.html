<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internal Access Portal | Papa Johns Jax</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>

  <!-- Scripts & Styles -->
  <script src="js/login.js" defer></script>
  <script src="js/request-access.js" defer></script>
  <script src="js/modal.js" defer></script>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- LEFT: Hero Side -->
    <div class="login-left">
      <div class="login-message">
        <h1>Driven. Focused. Fired Up.</h1>
        <p>Welcome to the heart of Papa Johns Jacksonville. Authorized access only.</p>
      </div>
    </div>

    <!-- RIGHT: Login Form -->
    <div class="login-right">
      <div class="login-box">
        <h2>Internal Access Portal</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" autocomplete="username" required />
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
          <button type="submit">Sign In</button>
        </form>

        <div id="login-message" class="login-feedback"></div>

        <div class="login-links">
          <a href="#" id="open-request">Request Access</a> ‚Ä¢
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <div class="login-home">
          <a href="index.html">‚Üê Return to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- üîì REQUEST ACCESS MODAL -->
  <div id="request-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>Request Access</h3>
        <form id="request-form">
          <input type="text" id="first_name" placeholder="First Name" autocomplete="given-name" required />
          <input type="text" id="last_name" placeholder="Last Name" autocomplete="family-name" required />
          <input type="email" id="email-request" placeholder="Email" autocomplete="username" required />
          <input type="tel" id="phone" placeholder="Phone" autocomplete="tel" required />
          <input type="text" id="store_number" placeholder="Store Number" autocomplete="off" required />
          <input type="password" id="password-request" placeholder="Create Password" autocomplete="new-password" required />
          <button type="submit">Submit Request</button>
        </form>
      <!-- Forgot Password Modal -->
      <div id="forgot-modal" class="modal-overlay hidden">
        <div class="modal-content">
          <h3>Reset Your Password</h3>
          <form id="forgot-form">
            <input
              type="email"
              id="forgot-email"
              placeholder="Enter your email"
              autocomplete="email"
              required
            />
            <button type="submit">Send Reset Link</button>
          </form>
          <div id="forgot-message" class="login-feedback" style="margin-top: 12px;"></div>
          <div class="login-home" style="margin-top: 16px;">
            <a href="#" id="close-forgot">‚Üê Return to Home</a>
          </div>
        </div>
      </div>

      <div id="request-message" class="login-feedback" style="margin-top: 12px;"></div>
      <div class="login-home" style="margin-top: 16px;">
        <a href="#" id="close-request">‚Üê Return to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
